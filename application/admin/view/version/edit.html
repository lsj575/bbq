<!--header-->
{include file="public/_meta" /}
<article class="page-container">
    <form class="form form-horizontal" id="form-bbq" url="{:url('version/edit')}">
        <input type="hidden" name="id" value={$version.id}>
        <div class="row cl">
          <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>内部版本号：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="如：7" value="{$version.version}" placeholder="" id="version" name="version">
          </div>
        </div>

        <div class="row cl">
          <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>外部版本号：</label>
          <div class="formControls col-xs-8 col-sm-9">
              <input type="text" class="input-text" placeholder="如：1.2.2" value="{$version.version_code}" placeholder="" id="version_code" name="version_code">
          </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>版本更新信息：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="upgrade_point" cols="" rows="" class="textarea"  placeholder="请按条陈述" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" >{$version.upgrade_point}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>新版本下载链接：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$version.apk_url}" placeholder="" id="apk_url" name="apk_url">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>APP类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select class="select" size="1" name="app_type">
                    {if condition="($version.app_type eq 'Android')"}
                    <option value="Android" selected>Android</option>
                    <option value="iOS">iOS</option>
                    {else /}
                    <option value="Android">Android</option>
                    <option value="iOS" selected>iOS</option>
                    {/if}
                </select>
            </div>
        </div>

        <div class="row cl">
          <label class="form-label col-xs-4 col-sm-2">是否强制更新：</label>
          <div class="formControls col-xs-8 col-sm-9 skin-minimal">
            <div class="check-box">
              <input type="checkbox" id="is_force" name="is_force" value="{version.is_force}">
              <label for="checkbox-pinglun">&nbsp;</label>
            </div>
          </div>
        </div>

        <div class="row cl">
          <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
            <button  class="btn btn-secondary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
            <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
          </div>
        </div>
    </form>
</article>

<!--header-->
{include file="public/_footer" /}

<script type="text/javascript" src="__STATIC__/hadmin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/hadmin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<!-- <script type="text/javascript" src="__STATIC__/admin/uploadify/jquery.uploadify.min.js"></script> -->
<script type="text/javascript" src="__STATIC__/admin/js/dropzone.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/image.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
<script type="text/javascript">
  $(function(){
    $('.skin-minimal input').iCheck({
      checkboxClass: 'icheckbox-blue',
      radioClass: 'iradio-blue',
      increaseArea: '20%'
    });

    //表单验证
    $("#form-bbq").validate({
        rules:{
            title:{
                required:true,
            },
            description: {
              required: true,
            }
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            //singwaapp_save(form);// 需要小伙伴自定义一个singwaapp_save方法 用来处理抛送请求的哦
            bbq_save(form);
        }
    });


  });

</script>

</body>
</html>
