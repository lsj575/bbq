<!--header-->
{include file="public/_meta" /}
<script>
    swf = '__STATIC__/admin/uploadify/uploadify.swf';
    image_accesstoken_url = "{:url('image/getAccessToken')}";
</script>
<article class="page-container">
    <form class="form form-horizontal" id="form-bbq" url="{:url('slide_img/add')}">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="description" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" ></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片类型（0：主题   1：动态   2：用户）：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="img_type" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" ></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="file_upload_box">
                    <button class="btn btn-primary" data-target="#changeModal" data-toggle="modal">打开</button><br/>
                    <div class="user-photo-box" id="user-photo-box">
                        <!-- <img id="user-photo" src="" alt="暂无上传图片"> -->
                    </div>
                    <div class="modal fade" id="changeModal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                    <h4 class="modal-title text-primary">
                                        <i class="fa fa-pencil"></i>
                                        上传图片
                                    </h4>
                                </div>
                                <div class="modal-body">
                                    <p class="tip-info text-center">
                                        未选择图片
                                    </p>
                                    <div class="img-container hidden">
                                        <img src="" alt="" id="photo">
                                    </div>
                                    <div class="img-preview-box hidden">
                                        <hr>
                                        <span>150*150:</span>
                                        <div class="img-preview img-preview-lg"></div>
                                        <span>100*100:</span>
                                        <div class="img-preview img-preview-md"></div>
                                        <span>30*30:</span>
                                        <div class="img-preview img-preview-sm"></div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <!-- <form enctype="multipart/form-data" action="https://static-img.wutnews.net/upload/f98bb115429de3bedf9377ced73bd08d-vzkpgtahsdfcdpbn.png" method="post"> -->
                                    <label class="btn btn-danger pull-left" for="photoInput">
                                        <input type="file" class="sr-only" id="photoInput" accept="image/*" name="image">
                                        <span>打开图片</span>
                                    </label>
                                    <button class="btn btn-primary disabled" disabled="true" type="button" onclick="sendPhoto();" >提交</button>
                                    <button class="btn btn-close" aria-hidden="true" data-dismiss="modal">取消</button>
                                    <!-- </form> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div id="file_upload" class="dropzone"></div> -->
                <!-- <input id="file_upload" name="file" type="file" /> -->
                <img style="display: none" id="upload_org_code_img" src="" width="150" height="150">
                <input id="file_upload_image" name="image" type="hidden" multiple="true" value="" />
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-secondary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>

<!--header-->
{include file="public/_footer" /}

<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        //表单验证
        $("#form-bbq").validate({
            rules:{
                title:{
                    required:true,
                },
                description: {
                    required: true,
                }
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                //singwaapp_save(form);// 需要小伙伴自定义一个singwaapp_save方法 用来处理抛送请求的哦
                bbq_save(form);
            }
        });


    });

</script>
