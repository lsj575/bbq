<!--header-->
{include file="public/_meta" title="管理员列表"/}
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span
        class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray
        en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
  <div class="text-c">
    <form action="{:url('admin/admin/index')}" method="get">
      <input type="text" name="username" id="" value="" placeholder="
      管理员用户名" style="width:250px" class="input-text">
      <button name="" id="" class="btn btn-success" type="submit"><i
              class="Hui-iconfont">&#xe665;</i> 搜管理员</button>
    </form>
  </div>

  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive" >
      <thead>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="80">ID</th>
        <th>用户名</th>
        <th>角色</th>
        <th width="60">状态</th>
      </tr>
      </thead>
      <tbody>
      {volist name = "results" id = "vo"}
      <tr class="text-c">
        <td><input type="checkbox" value="" name=""></td>
        <td>{$vo.id}</td>
        <td>{$vo.username}</td>
        <td class="text-l">{$vo.role_name}</td>
        <!-- 此处调用app/common.php中的方法 -->
        <td class="td-status">{$vo.status|user_status=$vo.id, ###}</td>
      </tr>
      {/volist}
      </tbody>
    </table>
    <div id="laypage"></div>
  </div>
  {:pagination($results)}
</div>
<!--header-->
{include file="public/_footer" /}
