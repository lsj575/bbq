<!--header-->
{include file="public/_meta" /}
<script>
    swf = '__STATIC__/admin/uploadify/uploadify.swf';
    image_accesstoken_url = "{:url('image/getAccessToken')}";
</script>
<article class="page-container">
    <form class="form form-horizontal" id="form-bbq" url="{:url('desktop_img/add')}">


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="description" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" ></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="img" cols="" rows="" class="textarea"  placeholder="输入图片的地址" datatype="*1-100" dragonfly="true" nullmsg="备注不能为空！" ></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片来源类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="img_type" cols="" rows="" class="textarea"  placeholder="输入图片的类型" datatype="*1-1" dragonfly="true" nullmsg="备注不能为空！" ></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-secondary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>

<!--header-->
{include file="public/_footer" /}

<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        //表单验证
        $("#form-bbq").validate({
            rules:{
                title:{
                    required:true,
                },
                description: {
                    required: true,
                }
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                //singwaapp_save(form);// 需要小伙伴自定义一个singwaapp_save方法 用来处理抛送请求的哦
                bbq_save(form);
            }
        });


    });

</script>
